
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Verification</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #red;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: darkred;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #f87171;
      box-shadow: 0 0 10px rgba(255,0,0,0.2);
    }

    .container {
      background-color: darkred;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .error, .success {
      margin-top: 10px;
      display: none;
    }

    .error {
      color: #f44336;
    }

    .success {
      color: #4CAF50;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Transaction Verification</h1>
    <div class="input-group">
      <label for="transactionId">Enter Transaction ID:</label>
      <input type="text" id="transactionId" placeholder="e.g. CF61IEMQBVZ">
    </div>
    <button onclick="verifyTransaction()">Verify</button>
    <div class="spinner" id="loadingSpinner"></div>
    <p id="errorMessage" class="error">Invalid Transaction ID. Please try again.</p>
    <p id="successMessage" class="success">Transaction verified! Redirecting...</p>
  </div>

  <script>
    const validTransactionIds = [
            "TXN1CFB4IH6E4NC",
      "TXN9CFB4IH6E4NC1",
      "TXCFB4IH6E4NC123",
      "TXCFB4IH6E4NCN3456",
      "TCFB4IH6E4NC54987",
      "CFB4IH6E4NCK331",
      "TCFB4IH6E4NC89MMB",
      "CF61IEMS8VZ",
      "506-3322018804",
      "CF61IEMS8VZ3322018804"
    ];

    function verifyTransaction() {
      const transactionId = document.getElementById('transactionId').value.trim();
      const errorElement = document.getElementById('errorMessage');
      const successElement = document.getElementById('successMessage');
      const spinner = document.getElementById('loadingSpinner');

      // Hide all messages and spinner
      errorElement.style.display = 'none';
      successElement.style.display = 'none';
      spinner.style.display = 'none';

      if (validTransactionIds.includes(transactionId)) {
        successElement.style.display = 'block';
        spinner.style.display = 'block';

        setTimeout(() => {
          window.location.href = "newindex.html"; // Redirect to next page
        }, 2000); // 2 second delay
      } else {
        errorElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
